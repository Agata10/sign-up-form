            </div>
            <div class="author">Photo by&nbsp;<a href="https://unsplash.com/@johnygoerend"> Johny Goerend</a></div>
        </div>
        <div class="content">
            <header>
                <h2>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</h2>
            </header>
            <div class="main">
                <form action="" method="get">
                    <h2>Let's do this!</h2>
                    <div class="left">
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Agata" required><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Agata1@gmail.com" required><br>
                    <label for="pass">Password<br></label>
                    <input type="password" id="pass" name="pass" required>
                    <span class="error">*Passwords do not much</span>
                    </div>
                    <div class="right">
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname" placeholder="D" required><br>
                    <label for="phone">Phone</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="890-123-4567" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                    <label for="cPass">Confirm password</label><br>
                    <input type="password" id="cPass" name="cPass" required><br>
                    </div>
                </form>                   
            </div>
            <footer>
                <button type="submit">Create Account</button>
                <p>Already have an account?&nbsp;<a href="https://www.youtube.com/watch?v=GKSRyLdjsPA">Log in</a></p>
            </footer>
        </div>
    </div>
